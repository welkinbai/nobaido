<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
	.div	{
		text-align: center;
		padding-top:20%;
	}
	.img {
		max-height:60px;
		max-width:15%;
	}
	.input	{
		width:40%;
		height:40px;
		font-size: 22px;
		font-family: "Microsoft YaHei";
		color: #000000;
		background: #fff6e5;
		border: 1px solid #D5BDF1;
		text-align:center;
		padding-bottom:8px;
	}
	.button {
		height:40px;
		width:60px;
		font-size: 10px;
		font-family: "Microsoft YaHei";
		color:#ffffff;
		border: 0px solid blue;
		padding-left: 1px;
		background-color:blue;
		text-align:center;
		padding:0;
		margin:0;
	}
	.div-a {
		margin-top:20px;
		margin-bottom:5px;
	}
	.visited {
		text-decoration:underline; 
	}
</style>
<title>NO Baidu</title>
<body>
<div class="div">
<div>
<img class="img" src='NoBaido.png'></img>
<img class="img" src='logo.png'></img>
<img class="img" src='NoBaido.png'></img>
</div>
<div class="div-a">
<a class="visited"">搜索
</a>
<a>英文搜索</a>
<a>文献</a>
<a>知乎</a>
<a>图片</a>
<a>视频</a>
<a>地图</a>
<a>兴趣</a>
</div>
<div>
<input class="input"></input><button class="button" onclick="buttonClick()">Go</button>
</div>
</div>
</body>
<script>
	window.onload = function(){ 
		var element = document.getElementsByTagName('a');
		for(var i = 0;i<element.length;i++) {
			element[i].addEventListener("click", function() { 
				var el = document.getElementsByClassName('visited');
				el[0].className = '';
				this.setAttribute("class", "visited"); 
			});
		}
	}
	function buttonClick() {
		var el = document.getElementsByClassName('visited');
		var text = el[0].text.replace(/[\r\n]/g,"");
		if(text == '搜索') {
			window.open("http://cn.bing.com/search?q="+document.getElementsByClassName('input')[0].value); 
		} else if(text == '英文搜索') {
			window.open("http://global.bing.com/search?q="+document.getElementsByClassName('input')[0].value); 
		} else if(text == '知乎') {
			window.open("https://www.zhihu.com/search?type=content&q="+document.getElementsByClassName('input')[0].value); 
		} else if(text == '图片') {
			window.open(" http://cn.bing.com/images/search?q="+document.getElementsByClassName('input')[0].value); 
		} else if(text == '视频') {
			window.open("http://cn.bing.com/videos/search?q="+document.getElementsByClassName('input')[0].value); 
		} else if(text == '地图') {
			window.open("http://ditu.amap.com/search?query="+document.getElementsByClassName('input')[0].value); 
		}
	}
</script>
</html>
